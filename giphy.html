<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1>Giftastic Rappers</h1>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <!--Buttons Panel-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div id="buttons-view"></div>
                    </div>
                    <br/>
                    <div class="panel-body">
                            <form id="gif-form">
                                <div class="form-group">
                                  <label for="gif-input">Add a Rapper you like!</label>
                                  <input type="text" class="form-control" id="gif-input">
                                </div>
                                <br/>
                                <button id="add-gif" type="submit" class="btn btn-default" value="Add a Rapper">Add a Rapper</button>
                              </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!--Results Panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rap Results</h3>
                    </div>
                    <div class="panel-body" id="results"></div>
                </div>
            </div>
        </div>



    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
